    // 簡易多言語マネージャー
    class EmbeddedLanguageManager {
      constructor() {
        this.currentLang = localStorage.getItem('language') || 'ja';
        this.init();
      }

      init() {
        // 言語ボタンの初期化
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.lang === this.currentLang) {
            btn.classList.add('active');
          }
          
          btn.addEventListener('click', () => {
            this.setLanguage(btn.dataset.lang);
          });
        });

        // 初期翻訳
        this.translatePage();
      }

      setLanguage(lang) {
        this.currentLang = lang;
        localStorage.setItem('language', lang);
        
        // ボタンのアクティブ状態を更新
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.lang === lang) {
            btn.classList.add('active');
          }
        });

        this.translatePage();
      }

      translate(key) {
        return translations[this.currentLang]?.[key] || key;
      }

      translatePage() {
        // data-i18n属性を持つ要素を翻訳
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          element.textContent = this.translate(key);
        });
      }
    }

    // カテゴリーバッジクラス取得
    function getCategoryBadgeClass(category) {
      const classes = {
        'noise': 'bg-red-100 text-red-800',
        'parking': 'bg-blue-100 text-blue-800',
        'pet': 'bg-green-100 text-green-800',
        'other': 'bg-gray-100 text-gray-800'
      };
      return classes[category] || 'bg-gray-100 text-gray-800';
    }

    // カテゴリー名取得
    function getCategoryName(category) {
      const key = `category.${category}`;
      return window.i18n ? window.i18n.translate(key) : category;
    }

    // タグレンダリング
    function renderTags(post) {
      if (!post.tags && !post.officialTags) return '';

      let tagsHtml = '';

      // 管理者専用タグ
      if (post.officialTags && post.officialTags.length > 0) {
        post.officialTags.forEach(tag => {
          let badgeClass = '';
          let icon = '';
          
          if (tag === '回覧板') {
            badgeClass = 'bg-red-600 text-white';
            icon = '🔴';
          } else if (tag === '重要') {
            badgeClass = 'bg-blue-600 text-white';
            icon = '🔵';
          } else if (tag === '公式') {
            badgeClass = 'bg-green-600 text-white';
            icon = '🟢';
          }
          
          tagsHtml += `<span class="badge ${badgeClass}">${icon} ${tag}</span>`;
        });
      }

      // 一般タグ
      if (post.tags && post.tags.length > 0) {
        post.tags.forEach(tag => {
          tagsHtml += `<span class="badge bg-purple-100 text-purple-800">🏷️ ${tag}</span>`;
        });
      }

      return tagsHtml;
    }

          class="text-red-600 hover:text-red-800 text-sm flex items-center gap-1"

      const noRepliesText = window.i18n ? window.i18n.translate('board.detail.no.replies') : 'まだ返信がありません';
      const anonymousText = window.i18n ? window.i18n.translate('board.detail.anonymous') : '匿名';
      
      if (replies.length === 0) {
        return `
          <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-lg font-bold text-gray-900 mb-4">
              ${repliesText} 0 件
            </h3>
            <p class="text-gray-600 text-center py-8">${noRepliesText}</p>
          </div>
        `;
      }

      let repliesHtml = `
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
          <h3 class="text-lg font-bold text-gray-900 mb-4">
            ${repliesText} ${replies.length} 件
          </h3>
          <div class="space-y-4">
      `;

      replies.forEach(reply => {
        const deleteButton = getDeleteButton(reply.authorId, currentUser, true, reply.id);
        repliesHtml += `
          <div class="border-l-4 border-blue-200 pl-4 py-2" data-reply-id="${reply.id}">
            <div class="flex items-start justify-between mb-2">
              <div class="flex items-center gap-3 text-sm">
                <span class="font-semibold text-gray-900">
                  ${reply.isAnonymous ? anonymousText : reply.authorName}
                </span>
                <span class="text-gray-500">${reply.date}</span>
              </div>
              ${deleteButton}
            </div>
            <p class="text-gray-700 whitespace-pre-wrap">${reply.content}</p>
          </div>
        `;
      });

      repliesHtml += `
          </div>
        </div>
      `;

      return repliesHtml;
    }

    // 返信フォームのレンダリング
    function renderReplyForm() {
      const placeholderText = window.i18n ? window.i18n.translate('board.detail.reply.placeholder') : '返信を入力...';
      const submitText = window.i18n ? window.i18n.translate('board.detail.reply.submit') : '返信する';
      
      return `
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-bold text-gray-900 mb-4" data-i18n="board.detail.reply.submit">${submitText}</h3>
          <textarea 
            id="replyContent"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
            rows="4"
            placeholder="${placeholderText}"
            oninput="updateCharCount()"
          ></textarea>
          <div class="flex items-center justify-between mt-4">
            <span class="text-sm text-gray-500">
              <span id="replyCharCount">0</span> / 500
            </span>
            <button 
              onclick="submitReply()"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
            >
              <span data-i18n="board.detail.reply.submit">${submitText}</span>
            </button>
          </div>
        </div>
      `;
    }

    // ページ全体をレンダリング
    function renderPage(post, replies, currentUser) {
      const postHtml = renderPost(post, currentUser);
      const repliesHtml = renderReplies(replies, currentUser);
      const replyFormHtml = renderReplyForm();
      
      document.getElementById('mainContent').innerHTML = postHtml + repliesHtml + replyFormHtml;
      
      // 翻訳を再適用
      if (window.i18n) {
        window.i18n.translatePage();
      }
    }

    // 返信投稿
    function submitReply() {
      const content = document.getElementById('replyContent').value.trim();
      
      if (!content) {
        alert('返信内容を入力してください');
        return;
      }
      
      if (content.length > 500) {
        alert('500文字以内で入力してください');
        return;
      }
      
      alert('返信しました (デモ)');
      document.getElementById('replyContent').value = '';
      updateCharCount();
    }

    // 投稿削除ハンドラー
    function handleDeletePost() {
      if (confirm('本当に削除しますか?')) {
        alert('投稿を削除しました (デモ)');
        window.location.href = 'board.html';
      }
    }
    
    // 返信削除ハンドラー
    function handleDeleteReply(replyId) {
      if (confirm('本当に削除しますか?')) {
        const replyElement = document.querySelector(`[data-reply-id="${replyId}"]`);
        if (replyElement) {
          replyElement.style.transition = 'opacity 0.3s';
          replyElement.style.opacity = '0';
          
          setTimeout(() => {
            replyElement.remove();
            alert('削除しました (デモ)');
          }, 300);
        } else {
          alert('削除しました (デモ)');
        }
      }
    }
    
    // 通報ハンドラー
    function handleReport() {
      alert('通報を受け付けました (デモ)');
    }

    // 文字数カウント
    function updateCharCount() {
      const content = document.getElementById('replyContent').value;
      document.getElementById('replyCharCount').textContent = content.length;
    }

    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
      initializePage();
    });
  </script>
