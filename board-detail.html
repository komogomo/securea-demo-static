    // 簡易多言語マネージャー
    class EmbeddedLanguageManager {
      constructor() {
        this.currentLang = localStorage.getItem('language') || 'ja';
        this.init();
      }

      init() {
        if (!this.initialized) {
          document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              this.setLanguage(btn.dataset.lang);
            });
          });
          this.initialized = true;
        }
        this.updateButtonStates();
        this.translatePage();
      }
      
      updateButtonStates() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.lang === this.currentLang) {
            btn.classList.add('active');
          }
        });
      }

      setLanguage(lang) {
        this.currentLang = lang;
        localStorage.setItem('language', lang);
        this.updateButtonStates();
        
        const currentContent = document.getElementById('replyContent')?.value || '';
        
        renderPage(currentPost, currentReplies, currentUser); 
        
        if (currentContent) {
          document.getElementById('replyContent').value = currentContent;
          updateCharCount();
        }
        if (attachedFiles.length > 0) {
          updateFilePreview();
        }
        
        this.translatePage();
      }

      translate(key) {
        const translation = translations[this.currentLang];
        if (translation && Object.prototype.hasOwnProperty.call(translation, key)) {
          return translation[key];
        }
        return key;
      }

      translatePage() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          element.textContent = this.translate(key);
        });
      }
    }

    // メイン処理
    function initializePage() {
      window.i18n = new EmbeddedLanguageManager();
      
      if (typeof initDemoMode === 'function') {
        initDemoMode();
      }
      currentUser = typeof getDemoUser === 'function' ? getDemoUser() : { id: 'guest', isAdmin: false };
      
      const urlParams = new URLSearchParams(window.location.search);
      const postId = parseInt(urlParams.get('id')) || 1;
      
      currentPost = window.demoData.bbsPosts.find(p => p.id === postId);
      currentReplies = window.demoData.bbsReplies[postId] || [];
      
      if (!currentPost) {
        document.getElementById('mainContent').innerHTML = `
          <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
            <h3 class="text-red-900 font-bold mb-2">❌ 投稿が見つかりません</h3>
            <p class="text-red-700 mb-4">ID: ${postId}</p>
            <button onclick="window.location.href='board.html'" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
              掲示板一覧に戻る
            </button>
          </div>
        `;
        return;
      }
      
      renderPage(currentPost, currentReplies, currentUser);
    }

    // カテゴリーバッジクラス取得
    function getCategoryBadgeClass(category) {
      const classes = {
        'noise': 'bg-red-100 text-red-800',
        'parking': 'bg-blue-100 text-blue-800',
        'pet': 'bg-green-100 text-green-800',
        'other': 'bg-gray-100 text-gray-800'
      };
      return classes[category] || 'bg-gray-100 text-gray-800';
    }

    // カテゴリー名取得
    function getCategoryName(category) {
      const key = `category.${category}`;
      return window.i18n ? window.i18n.translate(key) : category;
    }

    // タグレンダリング
    function renderTags(post) {
      if ((!post.tagKeys || post.tagKeys.length === 0) && 
          (!post.officialTagKeys || post.officialTagKeys.length === 0)) {
        return '';
      }

      let tagsHtml = '';

      // 管理者専用タグ
      if (post.officialTagKeys && post.officialTagKeys.length > 0) {
        post.officialTagKeys.forEach(tagKey => {
          const translatedTag = window.i18n.translate(tagKey);
          let badgeClass = '';
          let icon = '';
          
          if (tagKey === 'tag.circular') {
            badgeClass = 'bg-red-600 text-white';
            icon = '🔴';
          } else if (tagKey === 'tag.important') {
            badgeClass = 'bg-blue-600 text-white';
            icon = '🔵';
          }
          
          tagsHtml += `<span class="badge ${badgeClass}">${icon} ${translatedTag}</span>`;
        });
      }

      // 一般タグ
      if (post.tagKeys && post.tagKeys.length > 0) {
        post.tagKeys.forEach(tagKey => {
          const translatedTag = window.i18n.translate(tagKey);
          tagsHtml += `<span class="badge bg-purple-100 text-purple-800">🏷️ ${translatedTag}</span>`;
        });
      }

      return tagsHtml;
    }

    // ===== ファイル添付機能 (変更なし) =====
    let attachedFiles = [];
    const MAX_FILES = 5;
    const MAX_FILE_SIZE = 10 * 1024 * 1024;
    
    function handleFileSelect(event) {
      const files = Array.from(event.target.files);
      if (attachedFiles.length + files.length > MAX_FILES) {
        alert(`ファイルは最大${MAX_FILES}個まで添付できます`);
        event.target.value = '';
        return;
      }
      files.forEach(file => {
        if (file.size > MAX_FILE_SIZE) {
          alert(`${file.name} は10MBを超えています`);
          return;
        }
        attachedFiles.push(file);
      });
      updateFilePreview();
      event.target.value = '';
    }
    
    function updateFilePreview() {
      const container = document.getElementById('filePreviewContainer');
      const listArea = document.getElementById('attachedFilesList');
      if (attachedFiles.length === 0) {
        listArea.style.display = 'none';
        return;
      }
      listArea.style.display = 'block';
      container.innerHTML = '';
      attachedFiles.forEach((file, index) => {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'flex items-center gap-3 p-3 bg-gray-50 rounded-lg';
        const ext = file.name.split('.').pop().toLowerCase();
        const isImage = ['jpg', 'jpeg', 'png', 'gif'].includes(ext);
        if (isImage) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = fileDiv.querySelector('.file-thumbnail');
            if (img) {
              img.src = e.target.result;
            }
          };
          reader.readAsDataURL(file);
          fileDiv.innerHTML = `
            <img class="file-thumbnail w-12 h-12 object-cover rounded" src="" alt="thumbnail">
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">${file.name}</p>
              <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
            </div>
            <button type="button" onclick="removeFile(${index})" class="text-red-600 hover:text-red-800 transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>`;
        } else {
          const icon = getFileIcon(file.name);
          fileDiv.innerHTML = `
            <div class="text-3xl">${icon}</div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">${file.name}</p>
              <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
            </div>
            <button type="button" onclick="removeFile(${index})" class="text-red-600 hover:text-red-800 transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>`;
        }
        container.appendChild(fileDiv);
      });
    }
    
    function removeFile(index) {
      attachedFiles.splice(index, 1);
      updateFilePreview();
    }
    
    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) { return '🖼️'; }
      else if (ext === 'pdf') { return '📄'; }
      else if (['doc', 'docx'].includes(ext)) { return '📝'; }
      else if (['xls', 'xlsx'].includes(ext)) { return '📊'; }
      else if (['ppt', 'pptx'].includes(ext)) { return '📽️'; }
      else { return '📎'; }
    }
    
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 10) / 10 + ' ' + sizes[i];
    }
    // ===== ファイル添付機能ここまで =====

    // 返信投稿
    function submitReply() {
      const content = document.getElementById('replyContent').value.trim();
      if (!content) {
        alert('返信内容を入力してください');
        return;
      }
      if (content.length > 500) {
        alert('500文字以内で入力してください');
        return;
      }
      alert('返信しました (デモ)');
      document.getElementById('replyContent').value = '';
      updateCharCount();
      attachedFiles = [];
      updateFilePreview();
    }

    // 投稿削除ハンドラー
    function handleDeletePost() {
      if (confirm('本当に削除しますか?')) {
        alert('投稿を削除しました (デモ)');
        window.location.href = 'board.html';
      }
    }
    
    // 返信削除ハンドラー
    function handleDeleteReply(replyId) {
      if (confirm('本当に削除しますか?')) {
        const replyElement = document.querySelector(`[data-reply-id="${replyId}"]`);
        if (replyElement) {
          replyElement.style.transition = 'opacity 0.3s';
          replyElement.style.opacity = '0';
          setTimeout(() => {
            replyElement.remove();
            alert('削除しました (デモ)');
          }, 300);
        } else {
          alert('削除しました (デモ)');
        }
      }
    }
    
    // 通報ハンドラー
    function handleReport() {
      alert('通報を受け付けました (デモ)');
    }

    // 文字数カウント
    function updateCharCount() {
      const content = document.getElementById('replyContent').value;
      document.getElementById('replyCharCount').textContent = content.length;
    }

    // 初期化
    document.addEventListener('DOMContentLoaded', function() {
      initializePage();
    });
