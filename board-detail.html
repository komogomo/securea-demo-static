    class EmbeddedLanguageManager {
      constructor() {
        this.currentLang = localStorage.getItem('language') || 'ja';
        this.init();

      init() {
        if (!this.initialized) {

              this.setLanguage(btn.dataset.lang);

          });
          this.initialized = true;
        }
        this.updateButtonStates();
        this.translatePage();
      }
      
      updateButtonStates() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.classList.remove('active');
          if (btn.dataset.lang === this.currentLang) {
            btn.classList.add('active');
          }
        });
      }

          const key = element.getAttribute('data-i18n');

    // ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒãƒƒã‚¸ã‚¯ãƒ©ã‚¹å–å¾—
    function getCategoryBadgeClass(category) {

    function getCategoryName(category) {

    function renderTags(post) {
      if ((!post.tagKeys || post.tagKeys.length === 0) && 
          (!post.officialTagKeys || post.officialTagKeys.length === 0)) {
        return '';
      }

      let tagsHtml = '';

      // ç®¡ç†è€…å°‚ç”¨ã‚¿ã‚°
      if (post.officialTagKeys && post.officialTagKeys.length > 0) {
        post.officialTagKeys.forEach(tagKey => {
          const translatedTag = window.i18n.translate(tagKey);
          let badgeClass = '';
          let icon = '';
          
          if (tagKey === 'tag.circular') {
            badgeClass = 'bg-red-600 text-white';
            icon = 'ğŸ”´';
          } else if (tagKey === 'tag.important') {
            badgeClass = 'bg-blue-600 text-white';
            icon = 'ğŸ”µ';
          }
          
          tagsHtml += `<span class="badge ${badgeClass}">${icon} ${translatedTag}</span>`;
        });
      }

      // ä¸€èˆ¬ã‚¿ã‚°
      if (post.tagKeys && post.tagKeys.length > 0) {
        post.tagKeys.forEach(tagKey => {
          const translatedTag = window.i18n.translate(tagKey);
          tagsHtml += `<span class="badge bg-purple-100 text-purple-800">ğŸ·ï¸ ${translatedTag}</span>`;
        });
      }

      return tagsHtml;
    }

    function getDeleteButton(authorId, currentUser, isReply = false, replyId = null) {

    // â˜… ä¿®æ­£ç‚¹ 3: renderPost
    // æŠ•ç¨¿è€…åã®è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ã‚’ä¿®æ­£
    function renderPost(post, currentUser) {

    // â˜… ä¿®æ­£ç‚¹ 3: renderReplies
    // è¿”ä¿¡è€…åã®è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ã‚’ä¿®æ­£
    function renderReplies(replies, currentUser) {

        } else if (reply.authorId === 'admin') {

        } else {

        }

        repliesHtml += `
          <div class="border-l-4 border-blue-200 pl-4 py-2" data-reply-id="${reply.id}">
            <div class="flex items-start justify-between mb-2">

    // è¿”ä¿¡ãƒ•ã‚©ãƒ¼ãƒ ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
    function renderReplyForm() {

      const attachLimitText = window.i18n ? window.i18n.translate('board.detail.attach.limit') : 'â€» 1ãƒ•ã‚¡ã‚¤ãƒ«æœ€å¤§10MBã€åˆè¨ˆ5ãƒ•ã‚¡ã‚¤ãƒ«ã¾ã§';

    // ãƒšãƒ¼ã‚¸å…¨ä½“ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
    function renderPage(post, replies, currentUser) {
      const postHtml = renderPost(post, currentUser);

    // ===== ãƒ•ã‚¡ã‚¤ãƒ«æ·»ä»˜æ©Ÿèƒ½ (å¤‰æ›´ãªã—) =====
    let attachedFiles = [];
    const MAX_FILES = 5;
    const MAX_FILE_SIZE = 10 * 1024 * 1024;
    
    function handleFileSelect(event) {
      const files = Array.from(event.target.files);
      if (attachedFiles.length + files.length > MAX_FILES) {
        alert(`ãƒ•ã‚¡ã‚¤ãƒ«ã¯æœ€å¤§${MAX_FILES}å€‹ã¾ã§æ·»ä»˜ã§ãã¾ã™`);
        event.target.value = '';
        return;
      }
      files.forEach(file => {
        if (file.size > MAX_FILE_SIZE) {
          alert(`${file.name} ã¯10MBã‚’è¶…ãˆã¦ã„ã¾ã™`);
          return;
        }
        attachedFiles.push(file);
      });
      updateFilePreview();
      event.target.value = '';
    }
    
    function updateFilePreview() {
      const container = document.getElementById('filePreviewContainer');
      const listArea = document.getElementById('attachedFilesList');
      if (attachedFiles.length === 0) {
        listArea.style.display = 'none';
        return;
      }
      listArea.style.display = 'block';
      container.innerHTML = '';
      attachedFiles.forEach((file, index) => {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'flex items-center gap-3 p-3 bg-gray-50 rounded-lg';
        const ext = file.name.split('.').pop().toLowerCase();
        const isImage = ['jpg', 'jpeg', 'png', 'gif'].includes(ext);
        if (isImage) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = fileDiv.querySelector('.file-thumbnail');
            if (img) {
              img.src = e.target.result;
            }
          };
          reader.readAsDataURL(file);
          fileDiv.innerHTML = `
            <img class="file-thumbnail w-12 h-12 object-cover rounded" src="" alt="thumbnail">
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">${file.name}</p>
              <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
            </div>
            <button type="button" onclick="removeFile(${index})" class="text-red-600 hover:text-red-800 transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>`;
        } else {
          const icon = getFileIcon(file.name);
          fileDiv.innerHTML = `
            <div class="text-3xl">${icon}</div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">${file.name}</p>
              <p class="text-xs text-gray-500">${formatFileSize(file.size)}</p>
            </div>
            <button type="button" onclick="removeFile(${index})" class="text-red-600 hover:text-red-800 transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>`;
        }
        container.appendChild(fileDiv);
      });
    }
    
    function removeFile(index) {
      attachedFiles.splice(index, 1);
      updateFilePreview();
    }
    
    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) { return 'ğŸ–¼ï¸'; }
      else if (ext === 'pdf') { return 'ğŸ“„'; }
      else if (['doc', 'docx'].includes(ext)) { return 'ğŸ“'; }
      else if (['xls', 'xlsx'].includes(ext)) { return 'ğŸ“Š'; }
      else if (['ppt', 'pptx'].includes(ext)) { return 'ğŸ“½ï¸'; }
      else { return 'ğŸ“'; }
    }
    
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 10) / 10 + ' ' + sizes[i];
    }
    // ===== ãƒ•ã‚¡ã‚¤ãƒ«æ·»ä»˜æ©Ÿèƒ½ã“ã“ã¾ã§ =====

    // è¿”ä¿¡æŠ•ç¨¿
    function submitReply() {
      const content = document.getElementById('replyContent').value.trim();
      if (!content) {
        alert('è¿”ä¿¡å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');

    // æŠ•ç¨¿å‰Šé™¤ãƒãƒ³ãƒ‰ãƒ©ãƒ¼
    function handleDeletePost() {

  </script>
