  <script>
    class EmbeddedLanguageManager {
      constructor() {
        this.currentLanguage = localStorage.getItem('language') || 'ja';
        this.translations = window.i18nData;
        this.dynamicHooks = []; // ★動的コンテンツ用のフック
      }
      
      setLanguage(lang) {
        if (this.translations[lang]) {
          this.currentLanguage = lang;
          localStorage.setItem('language', lang);
          this.updatePage();
          this.updateLanguageButtons();
          
          // --- ★登録されたフックをすべて実行★ ---
          this.dynamicHooks.forEach(hook => hook());
          // --- ★★★ ---
        }
      }
      
      translate(key) {
        const translation = this.translations[this.currentLanguage];
        return translation && translation[key] ? translation[key] : key;
      }
      
      updatePage() {
        // 静的コンテンツ
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          const translation = this.translate(key);
          
          if (element.children.length === 0) {
            element.textContent = translation;
          } else {
            for (let node of element.childNodes) {
              if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
                node.textContent = translation;
                break;
              }
            }
          }
        });

        // Placeholder
        document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
          const key = element.getAttribute('data-i18n-placeholder');
          element.placeholder = this.translate(key);
        });
        
        // Title
        const titleElement = document.querySelector('title');
        if (titleElement && titleElement.hasAttribute('data-i18n')) {
          const key = titleElement.getAttribute('data-i18n');
          document.title = this.translate(key);
        }
      }
      
      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          const lang = btn.getAttribute('data-lang');
          if (lang === this.currentLanguage) {
            btn.classList.add('active');
            btn.classList.remove('inactive');
          } else {
            btn.classList.remove('active');
            btn.classList.add('inactive');
          }
        });
      }
      
      init() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-lang');
            this.setLanguage(lang);
          });
        });
      }
    }
    
    window.languageManager = new EmbeddedLanguageManager();
    window.i18n = function(key) {
      return window.languageManager.translate(key);
    };
  </script>

  <script>
    // 文字数カウント
    const textarea = document.querySelector('textarea[name="q3"]');
    const charCountDisplay = document.getElementById('charCountDisplay');
    const MAX_CHARS = 500;
    
    function updateCharCount() {
      if (!textarea || !charCountDisplay) return; // 要素チェック
      
      const length = textarea.value.length;
      
      // 翻訳関数を使用して「文字」部分を多言語化
      const charUnit = window.i18n ? window.i18n('common.char_unit') : '文字';
      charCountDisplay.textContent = `${length} / ${MAX_CHARS}${charUnit}`; 
      
      if (length > MAX_CHARS) {
        charCountDisplay.classList.add('text-red-600');
      } else {
        charCountDisplay.classList.remove('text-red-600');
      }
    }
    
    // フォーム送信
    function handleSubmit(event) {
      event.preventDefault();
      window.location.href = 'survey-complete.html';
    }

    // DOM読み込み完了時に、翻訳システムの初期化と動的フックの登録
    document.addEventListener('DOMContentLoaded', function() {
      // 翻訳システムをキック
      window.languageManager.init();
      window.languageManager.updatePage(); // 静的コンテンツの初回翻訳
      window.languageManager.updateLanguageButtons(); // ボタンの状態更新

      // ★文字数カウンターを動的フックに登録
      window.languageManager.dynamicHooks.push(updateCharCount);
      
      // ★イベントリスナーと初回実行
      textarea.addEventListener('input', updateCharCount);
      updateCharCount(); // 初回描画
    });
  </script>
