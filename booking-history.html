  <script>
    class EmbeddedLanguageManager {
      constructor() {
        this.currentLanguage = localStorage.getItem('language') || 'ja';
        this.translations = window.i18nData;
        this.dynamicHooks = [];
      }
      
      setLanguage(lang) {
        if (this.translations[lang]) {
          this.currentLanguage = lang;
          localStorage.setItem('language', lang);
          this.updatePage();
          this.updateLanguageButtons();
          // 動的コンテンツの再レンダリング
          this.dynamicHooks.forEach(hook => hook());
        }
      }
      
      translate(key) {
        const translation = this.translations[this.currentLanguage];
        return translation && translation[key] ? translation[key] : key;
      }
      
      updatePage() {
        // data-i18n属性を持つ要素を更新
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          const translation = this.translate(key);
          
          if (element.children.length === 0) {
            element.textContent = translation;
          } else {
            for (let node of element.childNodes) {
              if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
                node.textContent = translation;
                break;
              }
            }
          }
        });
        
        // titleも更新
        const titleElement = document.querySelector('title[data-i18n]');
        if (titleElement) {
          const key = titleElement.getAttribute('data-i18n');
          document.title = this.translate(key);
        }
      }
      
      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          const lang = btn.getAttribute('data-lang');
          if (lang === this.currentLanguage) {
            btn.classList.add('active');
            btn.classList.remove('inactive');
          } else {
            btn.classList.remove('active');
            btn.classList.add('inactive');
          }
        });
      }
      
      init() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-lang');
            this.setLanguage(lang);
          });
        });
      }
      
      getCurrentLanguage() {
        return this.currentLanguage;
      }
    }
    
    // グローバルインスタンス作成
    window.languageManager = new EmbeddedLanguageManager();
    window.i18n = function(key) {
      return window.languageManager.translate(key);
    };
  </script>

  <!-- 予約履歴のロジック -->
  <script>
    // LocalStorageから予約データを取得
    function getBookings() {
      const bookingsJson = localStorage.getItem('bookings');
      if (!bookingsJson) {
        // デモデータを初期化
        return [
          {
            id: 1,
            facility: 'hall',
            date: '2025-10-25',
            time: '14:00-16:00',
            status: 'active',
            createdAt: '2025-10-20'
          },
          {
            id: 2,
            facility: 'parking',
            parkingNum: '3',
            date: '2025-10-15',
            time: 'allday',
            status: 'completed',
            createdAt: '2025-10-10'
          }
        ];
      }
      return JSON.parse(bookingsJson);
    }
    
    // 予約データを保存
    function saveBookings(bookings) {
      localStorage.setItem('bookings', JSON.stringify(bookings));
    }
    
    // 予約をキャンセル
    function cancelBooking(bookingId) {
      const confirmMessage = window.i18n('booking.history.cancel_confirm');
      if (!confirm(confirmMessage)) {
        return;
      }
      
      const bookings = getBookings();
      const booking = bookings.find(b => b.id === bookingId);
      if (booking) {
        booking.status = 'cancelled';
        saveBookings(bookings);
        
        const successMessage = window.i18n('booking.history.cancel_success');
        alert(successMessage);
        
        // 再レンダリング
        renderBookings();
      }
    }
    
    // 予約一覧を表示
    function renderBookings() {
      const bookings = getBookings();
      const today = new Date('2025-10-21'); // デモ用の現在日時
      
      // 今後の予約と過去の予約に分類
      const upcomingBookings = bookings.filter(b => {
        const bookingDate = new Date(b.date);
        return bookingDate >= today && b.status === 'active';
      });
      
      const pastBookings = bookings.filter(b => {
        const bookingDate = new Date(b.date);
        return bookingDate < today || b.status !== 'active';
      });
      
      // 今後の予約を表示
      renderBookingList('upcoming-bookings', upcomingBookings, true);
      
      // 過去の予約を表示
      renderBookingList('past-bookings', pastBookings, false);
    }
    
    // 予約リストをレンダリング
    function renderBookingList(containerId, bookings, showCancelButton) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      if (bookings.length === 0) {
        const noBookingKey = containerId === 'upcoming-bookings' 
          ? 'booking.history.no_upcoming' 
          : 'booking.history.no_past';
        const noBookingText = window.i18n(noBookingKey);
        container.innerHTML = `
          <div class="bg-white rounded-lg shadow-sm p-8 text-center text-gray-500">
            ${noBookingText}
          </div>
        `;
        return;
      }
      
      container.innerHTML = '';
      
      bookings.forEach(booking => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-sm p-6 fade-in cursor-pointer hover:shadow-md transition';
        card.onclick = () => window.location.href = `booking-detail.html?id=${booking.id}`;
        
        // 施設名を取得
        let facilityName;
        if (booking.facility === 'hall') {
          facilityName = window.i18n('booking.hall.name_short');
        } else {
          const parkingName = window.i18n('booking.parking.name_short');
          const spotUnit = window.i18n('booking.parking.spot');
          facilityName = `${parkingName} ${booking.parkingNum}${spotUnit}`;
        }
        
        // 時間を取得
        let timeText;
        if (booking.time === 'allday') {
          timeText = window.i18n('booking.history.allday');
        } else {
          timeText = booking.time;
        }
        
        // ステータスを取得
        let statusBadge = '';
        if (booking.status === 'cancelled') {
          const cancelledText = window.i18n('booking.history.cancelled');
          statusBadge = `<span class="badge bg-red-100 text-red-800">${cancelledText}</span>`;
        } else if (booking.status === 'completed') {
          const completedText = window.i18n('booking.history.completed');
          statusBadge = `<span class="badge bg-gray-100 text-gray-800">${completedText}</span>`;
        }
        
        // キャンセルボタン
        let cancelButton = '';
        if (showCancelButton && booking.status === 'active') {
          const cancelText = window.i18n('booking.history.cancel_button');
          cancelButton = `
            <button 
              onclick="cancelBooking(${booking.id})" 
              class="mt-4 w-full bg-red-50 text-red-600 py-3 rounded-lg font-bold hover:bg-red-100 transition border border-red-200"
            >
              ${cancelText}
            </button>
          `;
        }
        
        card.innerHTML = `
          <div class="flex items-start gap-4">
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-2">
                ${statusBadge}
              </div>
              <h3 class="text-lg font-bold text-gray-900 mb-2">${facilityName}</h3>
              <div class="text-sm text-gray-600">
                <div class="flex items-center gap-2 mb-1">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                  </svg>
                  <span>${booking.date.replace(/-/g, '/')} ${timeText}</span>
                </div>
              </div>
            </div>
          </div>
          ${cancelButton}
        `;
        
        container.appendChild(card);
      });
    }
    
    // DOM読み込み完了時
    document.addEventListener('DOMContentLoaded', function() {
      // 翻訳システム初期化
      window.languageManager.init();
      window.languageManager.updatePage();
      window.languageManager.updateLanguageButtons();
      
      // 動的コンテンツの再レンダリングフックを登録
      window.languageManager.dynamicHooks.push(renderBookings);
      
      // 初回レンダリング
      renderBookings();
    });
