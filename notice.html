  <script>
    class EmbeddedLanguageManager {
      constructor() {
        this.currentLanguage = localStorage.getItem('language') || 'ja';
        this.translations = window.i18nData;
      }
      
      setLanguage(lang) {
        if (this.translations[lang]) {
          this.currentLanguage = lang;
          localStorage.setItem('language', lang);
          this.updatePage();
          this.updateLanguageButtons();
          
          // --- ★修正★ 動的コンテンツ(リスト)を再描画 ---
          if (typeof renderPosts === 'function') { // (board.html用)
            renderPosts();
          }
          if (typeof renderNotices === 'function') {
            renderNotices();
          }
          // --- ★修正★ ---

        }
      }
      
      translate(key) {
        const translation = this.translations[this.currentLanguage];
        return translation && translation[key] ? translation[key] : key;
      }
      
      updatePage() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          const translation = this.translate(key);
          
          if (element.children.length === 0) {
            element.textContent = translation;
          } else {
            for (let node of element.childNodes) {
              if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
                node.textContent = translation;
                break;
              }
            }
          }
        });
        
        const titleElement = document.querySelector('title');
        if (titleElement && titleElement.hasAttribute('data-i18n')) {
          const key = titleElement.getAttribute('data-i18n');
          document.title = this.translate(key);
        }
      }
      
      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          const lang = btn.getAttribute('data-lang');
          if (lang === this.currentLanguage) {
            btn.classList.add('active');
            btn.classList.remove('inactive');
          } else {
            btn.classList.remove('active');
            btn.classList.add('inactive');
          }
        });
      }
      
      init() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-lang');
            this.setLanguage(lang);
          });
        });
      }
    }
    
    // 翻訳マネージャーを初期化
    window.languageManager = new EmbeddedLanguageManager();
    window.i18n = function(key) {
      return window.languageManager.translate(key);
    };
  </script>

  <script>
    // ▼ demo-data.js からデータを移動し、キーベースに変更
    const notices = [
      {
        id: 1,
        category: 'important',
        titleKey: 'notice.1.title',
        contentKey: 'notice.1.content',
        date: '2025/10/18',
        isNew: true

        id: 2,
        category: 'important',
        titleKey: 'notice.2.title',
        contentKey: 'notice.2.content',
        date: '2025/10/15',
        isNew: true
      },
      {
        id: 3,
        category: 'general',
        titleKey: 'notice.3.title',
        contentKey: 'notice.3.content',
        date: '2025/10/10',
        isNew: false
      }
    ];
  
    let currentFilter = 'all';

    // ▼ renderNotices() を修正
    function renderNotices() {
      const noticeList = document.getElementById('noticeList');
      if (!noticeList) return; // 念のため
      noticeList.innerHTML = '';

      const filteredNotices = currentFilter === 'all' 
        ? notices 
        : notices.filter(n => n.category === currentFilter);

      filteredNotices.forEach(notice => {
        const noticeCard = document.createElement('div');
        noticeCard.className = 'bg-white rounded-lg shadow-sm p-6 fade-in card-hover';
        noticeCard.onclick = () => window.location.href = 'notice-detail.html?id=' + notice.id;
        
        // --- 翻訳 ---
        const categoryText = notice.category === 'important' 
          ? window.i18n('notice.important')
          : window.i18n('notice.general');
        const newText = window.i18n('notice.new');
        
        // ★動的データをキーで翻訳
        const noticeTitle = window.i18n(notice.titleKey);
        const noticeContent = window.i18n(notice.contentKey);
        // ---
        
        noticeCard.innerHTML = `
          <div class="flex items-start gap-4">
            <div class="flex-1">
              <div class="flex items-center gap-2 mb-2">
                <span class="badge ${notice.category === 'important' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}">
                  ${categoryText}
                </span>
                ${notice.isNew ? `<span class="bg-red-500 text-white text-xs px-2 py-0.5 rounded font-bold">${newText}</span>` : ''}
                <span class="text-sm text-gray-500">${notice.date}</span>
              </div>
              
              <h3 class="text-lg font-bold text-gray-900 mb-2">${noticeTitle}</h3>
              <p class="text-gray-600 text-sm line-clamp-2">${noticeContent}</p>
              </div>
            <svg class="w-6 h-6 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        `;
        
        noticeList.appendChild(noticeCard);
      });

      if (filteredNotices.length === 0) {
        const noNoticeText = window.i18n('notice.no_notice');
        noticeList.innerHTML = `<div class="text-center py-12 text-gray-500">${noNoticeText}</div>`;
      }
    }

    // フィルター切り替え
    function filterNotices(filter) {
      currentFilter = filter;
      
      // ボタンのスタイル更新
      document.querySelectorAll('[id^="filter-"]').forEach(btn => {
        btn.className = 'px-4 py-2 rounded-lg bg-gray-100 text-gray-700 font-bold whitespace-nowrap';
      });
      document.getElementById('filter-' + filter).className = 'px-4 py-2 rounded-lg bg-blue-600 text-white font-bold whitespace-nowrap';
      
      renderNotices();
    }

    // DOM読み込み完了時に、翻訳システムの初期化とリストの初回描画を行う
    document.addEventListener('DOMContentLoaded', function() {
      // 翻訳システムをキック
      window.languageManager.init();
      window.languageManager.updatePage(); // 静的コンテンツの初回翻訳
      window.languageManager.updateLanguageButtons(); // ボタンの状態更新

      // リストの初回描画
      renderNotices();
    });
  </script>
