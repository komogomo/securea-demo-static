  <script>
    class EmbeddedLanguageManager {
      constructor() {
        this.currentLanguage = localStorage.getItem('language') || 'ja';
        this.translations = window.i18nData;
        this.dynamicHooks = [];
      }
      
      setLanguage(lang) {
        if (this.translations[lang]) {
          this.currentLanguage = lang;
          localStorage.setItem('language', lang);
          this.updatePage();
          this.updateLanguageButtons();
          this.dynamicHooks.forEach(hook => hook());
        }
      }
      
      translate(key) {
        const translation = this.translations[this.currentLanguage];
        return translation && translation[key] ? translation[key] : key;
      }
      
      updatePage() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          const translation = this.translate(key);
          
          if (element.children.length === 0) {
            element.textContent = translation;
          } else {
            for (let node of element.childNodes) {
              if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
                node.textContent = translation;
                break;
              }
            }
          }
        });
        
        const titleElement = document.querySelector('title[data-i18n]');
        if (titleElement) {
          const key = titleElement.getAttribute('data-i18n');
          document.title = this.translate(key);
        }
      }
      
      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          const lang = btn.getAttribute('data-lang');
          if (lang === this.currentLanguage) {
            btn.classList.add('active');
            btn.classList.remove('inactive');
          } else {
            btn.classList.remove('active');
            btn.classList.add('inactive');
          }
        });
      }
      
      init() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-lang');
            this.setLanguage(lang);
          });
        });
      }
      
      getCurrentLanguage() {
        return this.currentLanguage;
      }
    }
    
    window.languageManager = new EmbeddedLanguageManager();
    window.i18n = function(key) {
      return window.languageManager.translate(key);
    };
  </script>

  <!-- 予約変更確認のロジック -->
  <script>
    let originalBooking = null;
    let updatedData = null;

    // sessionStorageから変更データを取得
    function loadChangesData() {
      const originalJson = sessionStorage.getItem('booking_edit_original');
      const updatedJson = sessionStorage.getItem('booking_edit_updated');
      
      if (!originalJson || !updatedJson) {
        alert('データが見つかりませんでした');
        window.location.href = 'booking-history.html';
        return;
      }
      
      originalBooking = JSON.parse(originalJson);
      updatedData = JSON.parse(updatedJson);
      
      renderChanges();
    }

    // 変更内容を表示
    function renderChanges() {
      const container = document.getElementById('changesContainer');
      container.innerHTML = '';
      
      let hasChanges = false;
      
      // 施設名（表示のみ、変更不可）
      addInfoRow(container, 'facility', getFacilityName(originalBooking), null);
      
      // 予約日
      if (originalBooking.date !== updatedData.date) {
        hasChanges = true;
        addChangeRow(container, 'date', 
          originalBooking.date.replace(/-/g, '/'), 
          updatedData.date.replace(/-/g, '/')
        );
      } else {
        addInfoRow(container, 'date', originalBooking.date.replace(/-/g, '/'), null);
      }
      
      // 集会所のみの項目
      if (originalBooking.facility === 'hall') {
        // 利用時間
        if (originalBooking.time !== updatedData.time) {
          hasChanges = true;
          addChangeRow(container, 'time', originalBooking.time, updatedData.time);
        } else {
          addInfoRow(container, 'time', originalBooking.time, null);
        }
        
        // 使用目的
        if (originalBooking.purpose !== updatedData.purpose) {
          hasChanges = true;
          const beforePurpose = originalBooking.purpose || window.i18n('booking.detail.no_purpose');
          const afterPurpose = updatedData.purpose || window.i18n('booking.detail.no_purpose');
          addChangeRow(container, 'purpose', beforePurpose, afterPurpose);
        }
        
        // 参加人数
        if (originalBooking.attendees !== updatedData.attendees) {
          hasChanges = true;
          const peopleUnit = window.i18n('booking.detail.people');
          const beforeAttendees = originalBooking.attendees ? `${originalBooking.attendees}${peopleUnit}` : window.i18n('booking.detail.no_purpose');
          const afterAttendees = updatedData.attendees ? `${updatedData.attendees}${peopleUnit}` : window.i18n('booking.detail.no_purpose');
          addChangeRow(container, 'attendees', beforeAttendees, afterAttendees);
        }
      }
      
      // 変更がない場合
      if (!hasChanges) {
        const noChangeDiv = document.createElement('div');
        noChangeDiv.className = 'text-center text-gray-500 py-8';
        noChangeDiv.textContent = window.i18n('booking.edit.confirm.no_change');
        container.appendChild(noChangeDiv);
      }
    }

    // 施設名を取得
    function getFacilityName(booking) {
      if (booking.facility === 'hall') {
        return window.i18n('booking.hall.name_short');
      } else {
        const parkingName = window.i18n('booking.parking.name_short');
        const spotUnit = window.i18n('booking.parking.spot');
        return `${parkingName} ${booking.parkingNum}${spotUnit}`;
      }
    }

    // 情報行を追加（変更なし）
    function addInfoRow(container, field, value) {
      const row = document.createElement('div');
      row.className = 'pb-4 border-b border-gray-100';
      
      const labelKey = `booking.edit.confirm.${field}`;
      const label = window.i18n(labelKey);
      
      row.innerHTML = `
        <div class="text-sm text-gray-600 mb-2">${label}</div>
        <div class="text-lg font-bold text-gray-900">${value}</div>
      `;
      
      container.appendChild(row);
    }

    // 変更行を追加（変更前 → 変更後）
    function addChangeRow(container, field, beforeValue, afterValue) {
      const row = document.createElement('div');
      row.className = 'pb-4 border-b border-gray-100';
      
      const labelKey = `booking.edit.confirm.${field}`;
      const label = window.i18n(labelKey);
      const beforeLabel = window.i18n('booking.edit.confirm.before');
      const afterLabel = window.i18n('booking.edit.confirm.after');
      
      row.innerHTML = `
        <div class="text-sm text-gray-600 mb-2">${label}</div>
        <div class="flex items-center gap-4">
          <div class="flex-1">
            <div class="text-xs text-gray-500 mb-1">${beforeLabel}</div>
            <div class="text-base text-gray-600 line-through">${beforeValue}</div>
          </div>
          <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
          <div class="flex-1">
            <div class="text-xs text-blue-600 mb-1">${afterLabel}</div>
            <div class="text-lg font-bold text-blue-600">${afterValue}</div>
          </div>
        </div>
      `;
      
      container.appendChild(row);
    }

    // 変更を確定
    function confirmChanges() {
      // LocalStorageから予約データを取得
      const bookingsJson = localStorage.getItem('bookings');
      const bookings = JSON.parse(bookingsJson);
      
      // 該当する予約を更新
      const index = bookings.findIndex(b => b.id === originalBooking.id);
      if (index !== -1) {
        bookings[index] = {
          ...originalBooking,
          ...updatedData
        };
        
        localStorage.setItem('bookings', JSON.stringify(bookings));
        
        // sessionStorageをクリア
        sessionStorage.removeItem('booking_edit_original');
        sessionStorage.removeItem('booking_edit_updated');
        
        const successMessage = window.i18n('booking.edit.save_success');
        alert(successMessage);
        
        window.location.href = `booking-detail.html?id=${originalBooking.id}`;
      }
    }

    // 戻る
    function goBack() {
      window.history.back();
    }

    // DOM読み込み完了時
    document.addEventListener('DOMContentLoaded', function() {
      window.languageManager.init();
      window.languageManager.updatePage();
      window.languageManager.updateLanguageButtons();
      
      window.languageManager.dynamicHooks.push(renderChanges);
      
      loadChangesData();
    });
  </script>
