  <script>
    class EmbeddedLanguageManager {
      constructor() {
        this.currentLanguage = localStorage.getItem('language') || 'ja';
        this.translations = window.i18nData;
        this.dynamicHooks = [];
      }
      
      setLanguage(lang) {
        if (this.translations[lang]) {
          this.currentLanguage = lang;
          localStorage.setItem('language', lang);
          this.updatePage();
          this.updateLanguageButtons();
          this.dynamicHooks.forEach(hook => hook());
        }
      }
      
      translate(key) {
        const translation = this.translations[this.currentLanguage];
        return translation && translation[key] ? translation[key] : key;
      }
      
      updatePage() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          const translation = this.translate(key);
          
          if (element.children.length === 0) {
            element.textContent = translation;
          } else {
            for (let node of element.childNodes) {
              if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
                node.textContent = translation;
                break;
              }
            }
          }
        });
        
        document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
          const key = element.getAttribute('data-i18n-placeholder');
          element.placeholder = this.translate(key);
        });
        
        const titleElement = document.querySelector('title[data-i18n]');
        if (titleElement) {
          const key = titleElement.getAttribute('data-i18n');
          document.title = this.translate(key);
        }
      }
      
      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          const lang = btn.getAttribute('data-lang');
          if (lang === this.currentLanguage) {
            btn.classList.add('active');
            btn.classList.remove('inactive');
          } else {
            btn.classList.remove('active');
            btn.classList.add('inactive');
          }
        });
      }
      
      init() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-lang');
            this.setLanguage(lang);
          });
        });
      }
      
      getCurrentLanguage() {
        return this.currentLanguage;
      }
    }
    
    window.languageManager = new EmbeddedLanguageManager();
    window.i18n = function(key) {
      return window.languageManager.translate(key);
    };
  </script>

  <!-- 予約変更のロジック -->
  <script>
    let currentBookingId = null;
    let currentBooking = null;

    // URLから予約IDを取得
    function getBookingIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return parseInt(urlParams.get('id'));
    }

    // LocalStorageから予約データを取得
    function getBooking(bookingId) {
      const bookingsJson = localStorage.getItem('bookings');
      if (!bookingsJson) return null;
      
      const bookings = JSON.parse(bookingsJson);
      return bookings.find(b => b.id === bookingId);
    }

    // フォームに既存データを表示
    function loadBookingData() {
      currentBookingId = getBookingIdFromUrl();
      currentBooking = getBooking(currentBookingId);
      
      if (!currentBooking) {
        alert('予約が見つかりませんでした');
        window.location.href = 'booking-history.html';
        return;
      }

      // 施設名（変更不可）
      let facilityName;
      if (currentBooking.facility === 'hall') {
        facilityName = window.i18n('booking.hall.name_short');
      } else {
        const parkingName = window.i18n('booking.parking.name_short');
        const spotUnit = window.i18n('booking.parking.spot');
        facilityName = `${parkingName} ${currentBooking.parkingNum}${spotUnit}`;
      }
      document.getElementById('facilityName').textContent = facilityName;

      // 予約日
      document.getElementById('bookingDate').value = currentBooking.date;

      // 集会所の場合のみ表示
      const timeSection = document.getElementById('timeSection');
      const purposeSection = document.getElementById('purposeSection');
      const attendeesSection = document.getElementById('attendeesSection');
      
      if (currentBooking.facility === 'hall') {
        timeSection.style.display = 'block';
        purposeSection.style.display = 'block';
        attendeesSection.style.display = 'block';
        
        document.getElementById('bookingTime').value = currentBooking.time || '';
        document.getElementById('bookingPurpose').value = currentBooking.purpose || '';
        document.getElementById('bookingAttendees').value = currentBooking.attendees || '';
      } else {
        timeSection.style.display = 'none';
        purposeSection.style.display = 'none';
        attendeesSection.style.display = 'none';
      }
    }

    // 変更を保存（確認画面へ遷移）
    function saveChanges() {
      // フォームから値を取得
      const newDate = document.getElementById('bookingDate').value;
      
      // 更新データを作成
      const updatedData = {
        date: newDate
      };
      
      // 集会所の場合は追加情報を取得
      if (currentBooking.facility === 'hall') {
        const newTime = document.getElementById('bookingTime').value;
        const newPurpose = document.getElementById('bookingPurpose').value;
        const newAttendees = document.getElementById('bookingAttendees').value;
        
        if (!newPurpose) {
          alert(window.i18n('booking.edit.purpose_required'));
          return;
        }
        
        updatedData.time = newTime;
        updatedData.purpose = newPurpose;
        updatedData.attendees = newAttendees;
      }
      
      // sessionStorageに保存（確認画面で使用）
      sessionStorage.setItem('booking_edit_original', JSON.stringify(currentBooking));
      sessionStorage.setItem('booking_edit_updated', JSON.stringify(updatedData));
      
      // 確認画面へ遷移
      window.location.href = 'booking-edit-confirm.html';
    }

    // 戻る
    function goBack() {
      window.location.href = `booking-detail.html?id=${currentBookingId}`;
    }

    // DOM読み込み完了時
    document.addEventListener('DOMContentLoaded', function() {
      window.languageManager.init();
      window.languageManager.updatePage();
      window.languageManager.updateLanguageButtons();
      
      window.languageManager.dynamicHooks.push(loadBookingData);
      
      loadBookingData();
    });
  </script>
