  <!-- 翻訳システム（埋め込み版） -->
  <script>
    class EmbeddedLanguageManager {
      constructor() {
        this.currentLanguage = localStorage.getItem('language') || 'ja';
        this.translations = window.i18nData;
      }
      
      setLanguage(lang) {
        if (this.translations[lang]) {
          this.currentLanguage = lang;
          localStorage.setItem('language', lang);
          this.updatePage();
          this.updateLanguageButtons();
          // お知らせデータも更新
          this.updateNoticeData();
        }
      }
      
      translate(key) {
        const translation = this.translations[this.currentLanguage];
        return translation && translation[key] ? translation[key] : key;
      }
      
      updatePage() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          const translation = this.translate(key);
          
          if (element.children.length === 0) {
            element.textContent = translation;
          } else {
            for (let node of element.childNodes) {
              if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
                node.textContent = translation;
                break;
              }
            }
          }
        });
        
        const titleElement = document.querySelector('title');
        if (titleElement && titleElement.hasAttribute('data-i18n')) {
          const key = titleElement.getAttribute('data-i18n');
          document.title = this.translate(key);
        }
      }
      
      updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          const lang = btn.getAttribute('data-lang');
          if (lang === this.currentLanguage) {
            btn.classList.add('active');
            btn.classList.remove('inactive');
          } else {
            btn.classList.remove('active');
            btn.classList.add('inactive');
          }
        });
      }
      
      updateNoticeData() {
        const urlParams = new URLSearchParams(window.location.search);
        const noticeId = parseInt(urlParams.get('id')) || 1;
        const notice = window.demoData.notices.find(n => n.id === noticeId);
        
        if (notice) {
          const titleElem = document.getElementById('noticeTitle');
          const contentElem = document.getElementById('noticeContent');
          if (titleElem) titleElem.textContent = notice.title[this.currentLanguage] || notice.title.ja;
          if (contentElem) contentElem.textContent = notice.content[this.currentLanguage] || notice.content.ja;
        }
      }
      
      init() {
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const lang = btn.getAttribute('data-lang');
            this.setLanguage(lang);
          });
        });
        this.updatePage();
        this.updateLanguageButtons();
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      // 翻訳システム初期化
      window.languageManager = new EmbeddedLanguageManager();
      window.languageManager.init();
      
      window.i18n = function(key) {
        return window.languageManager.translate(key);
      };

      // お知らせデータの表示
      const urlParams = new URLSearchParams(window.location.search);
      const noticeId = parseInt(urlParams.get('id')) || 1;
      const notice = window.demoData.notices.find(n => n.id === noticeId);

      if (notice) {
        const currentLang = window.languageManager.currentLanguage;
        
        document.getElementById('categoryBadge').className = `badge ${notice.category === 'important' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}`;
        document.getElementById('categoryBadge').textContent = notice.category === 'important' ? window.i18n('notice.important') : window.i18n('notice.general');
        
        if (!notice.isNew) {
          document.getElementById('newBadge').style.display = 'none';
        }
        
        document.getElementById('noticeDate').textContent = notice.date;
        document.getElementById('noticeTitle').textContent = notice.title[currentLang] || notice.title.ja;
        document.getElementById('noticeContent').textContent = notice.content[currentLang] || notice.content.ja;
      } else {
        document.querySelector('main').innerHTML = '<div class="text-center py-12 text-gray-500">' + window.i18n('notice.no_notice') + '</div>';
      }
    });
  </script>
